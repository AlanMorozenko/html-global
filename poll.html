<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Poll Form example | Multi Step</title>
</head>
<body>
    <form action="poll-2.html">
        <h1>Tech Survey | Step 1</h1>
        <h2>For DEVS</h2>
        <hr/>
        Your Full Name: <input type="text"/>
        <br/>
        Your Job Title: <br/>
        <select>
            <option>Designer</option>
            <option>Front Dev</option>
            <option>Back Dev</option>
        </select>
        <br>

        Your Company: <br/>
        <select>
            <option>Cool designers</option>
            <option>Lazy Devs</option>
            <option>Fast Designers</option>
        </select>
        <hr/>
        <button>NEXT</button>

    </form>
    
</body>
</html>
